<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>调整列宽度</title>

<script type="text/javascript" context="{}">
$(function(){
	var element = $("#grid",getOwnerContext());
	element.grid({
			height : "350px",
			layout : [
				[[
					{title:"company",width : 200,filedIndex : 0},
					{title:"price",width : 100,filedIndex : 1},
					{title:"change",width : 100,filedIndex : 2, format : change},
					{title:"pctChange",width : 100,filedIndex : 3, format : change},
					{title:"lastChange",width : 100,filedIndex : 4,resizable:false}
				]]
			],		
			dataProvider : gridDataProvider,
			plugins : {
				resizable : true
			}
		});
	element.grid("resize");
});

</script>
</head>
<body>
	<div id="grid" ></div>
</body>
</html>
